<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organiza+</title>

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fontes-->
   <!--Fonte nota-->
   <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- FullCalendar -->
     <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <!-- Traduz absolutamente todos os elementos do Full Calendar-->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Organiza+ Logo" />
    </div>
    <button class="nova-tarefa">Adicionar</button>
  </header>

  <main>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li><a href="#" class="nav-item ativo" data-aba="tarefas">✅ Tarefas</a></li>
          <li><a href="#" class="nav-item" data-aba="notas">📝 Notas</a></li>
          <li><a href="#" class="nav-item" data-aba="calendario">📅 Calendário</a></li>
        </ul>
      </aside>

      <!-- Conteúdo Principal -->
      <section class="conteudo">
        <div class="abas">
          <button class="aba ativa" data-aba="tarefas">Tarefas</button>
          <button class="aba" data-aba="notas">Notas</button>
          <button class="aba" data-aba="calendario">Calendário</button>
        </div>

        <div class="painel" id="painel-tarefas">
          <ul></ul>
        </div>

        <div class="painel oculto" id="painel-notas">
        </div>

        <div class="painel oculto" id="painel-calendario">
          <div id="calendario"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- Modais -->
  <div id="modal-adicionar" class="modal oculto">
    <div class="modal-conteudo">
      <img src="img/logo.png" alt="Organiza+ Logo" class="logo-modal" />
      <h2>Adicionar</h2>

      <div class="tipo-escolha">
        <button class="tipo-btn" data-tipo="tarefa">✅ Tarefa</button>
        <button class="tipo-btn" data-tipo="nota">📝 Nota</button>
        <button class="tipo-btn" data-tipo="evento">📅 Evento</button>
      </div>

      <div class="formulario tipo-tarefa oculto">
        <input type="text" id="input-tarefa" placeholder="Descrição da tarefa" />
      </div>

      <div class="formulario tipo-nota oculto">
        <input type="text" id="input-nota" placeholder="Título da nota" />
        <textarea id="textarea-nota" placeholder="Escreva sua nota..."></textarea>
      </div>

      <div class="formulario tipo-evento oculto">
        <input type="text" id="input-evento" placeholder="Nome do evento" />
        <input type="date" id="data-evento" />
      </div>

      <div class="modal-acoes">
        <button id="confirmar-adicao">Adicionar</button>
        <button id="cancelar-adicao">Cancelar</button>
      </div>
    </div>
  </div>

  

  <footer> Desenvolvido por Amadeu Rosa</footer>
  <script src="script.js"></script>
</body>
</html>
